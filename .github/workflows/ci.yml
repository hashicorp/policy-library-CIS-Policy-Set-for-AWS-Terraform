name: CI

on:
  workflow_call:
    inputs:
      sentinel-version:
        description: Sentinel version to be installed in the runner
        required: false
        type: string
        default: "0.26.0"

jobs:
  sentinel-fmt-and-test:
    runs-on: ['self-hosted', 'ondemand', 'os=linux']
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Install Sentinel
        uses: bloominlabs/setup-hashicorp-releases@24ba535809adca0a710fd39db83eef75cc90af0e
        with:
          package: sentinel
          version: ${{ inputs.sentinel-version }}
      - name: Sentinel Format
        run: |
          sentinel fmt -check=true $(find . -name "*.sentinel" -type f)
      - name: Sentinel test
        run: |
          sentinel test -verbose $(find . -name "*.sentinel" -type f ! -path "*/mocks/*" ! -path "*/example/*" ! -path "*/modules/*")